{% extends "base.html" %}
{% block content %}
<div class="form-card">
    <h2><i class="fas fa-calendar-alt"></i> All Appointments</h2>
    <table>
        <tr><th>ID</th><th>Patient</th><th>Doctor</th><th>Time</th></tr>
        {% for a in appointments %}
        <tr>
            <td>{{ a[0] }}</td>
            <td>{{ a[1] }}</td>
            <td>{{ a[2] }}</td>
            <td>{{ a[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
