{% extends "base.html" %}
{% block content %}
<div class="form-card">
    <h2><i class="fas fa-users"></i> All Patients</h2>
    <table>
        <tr><th>ID</th><th>Name</th><th>Age</th><th>Gender</th><th>Diagnosis</th></tr>
        {% for p in patients %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}</td>
            <td>{{ p[3] }}</td>
            <td>{{ p[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
